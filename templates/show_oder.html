<div ng-controller="ShowOrderController" ng-repeat="car in cars | filter: { id: car_id } | limitTo:1"
>

<h2>Car: {{car.Brand}}</h2>

<p>Car Specs:</p>
<ol>
<li>Model: {{car.Model}}</li>
<li>Year: {{car.Year}}</li>
<li>Motor: {{car.Motor}}</li>
<li>Pk: {{car.Pk}}</li>
<li>Price:{{car.Price}}</li>
</ol>


</div>
